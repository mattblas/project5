
{% extends "capstone/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <h2>What would you like to do?</h2><br>
    
    <nav class="nav justify-content-center">
        <div class="staff-link"><a id="add_new_route_button" class="nav-link">Add new route</a></div>
        <div class="staff-link"><a id="edit_route_button" class="nav-link">Edit route</a></div>
        <div class="staff-link"><a id="download_score_button" class="nav-link">Download scores</a></div>
        <div class="staff-link"><a id="do_semething_button" class="nav-link">Do Something</a></div>
    </nav><hr>


    <div id="add_new_route">
        <h4 align="right">Add new route</h4>
        <form action="{% url 'update_profile' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="form_profile_name" value="{{request.user}}">
            <input type="hidden" name="profile_active" value="{{True}}">
            <input type="hidden" name="profile_is_staff" value="{{False}}">
    
            <div class="form-group">
                <label>gender</label>
                <select class="form-control" name="form_profile_gender">
                  <option>Male</option>
                  <option>Female</option>
                </select>
              </div><br>
    
            <div class="form-group">
                <label>birthday</label>
                <input class="form-control" type="date" name="form_profile_birth" placeholder="datepicker">
            </div><br>
    
            <table style="width: auto; float: right;">
                <tr>
                    <td align="center">
                        <input class="btn btn-success" type="submit" value="Submit">
                    </td>
                </tr>
            </table>
    
        </form>
    </div>

    <div id="edit_route">Edit Route</div>

    <div id="download_score">Download score</div>

    <div id="do_semething">Do something</div>
</div>

    {% block script %}
    <script src="{% static 'capstone/scripts.js' %}"></script>
    {% endblock %}

{% endblock %}
